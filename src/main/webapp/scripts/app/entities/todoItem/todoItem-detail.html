
<div>
    <h2><span translate="diversescholApp.todoItem.detail.title">TodoItem</span> {{todoItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="diversescholApp.todoItem.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{todoItem.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="diversescholApp.todoItem.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{todoItem.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="diversescholApp.todoItem.done">Done</span>
                </td>
                <td>
                    <span class="form-control-static">{{todoItem.done}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
